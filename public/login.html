<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Mweshpra Apartments - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-card-header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .auth-card-header p {
            color: #666;
            font-size: 14px;
        }

        .account-type-selector {
            display: flex;
            background: #f5f6fa;
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
            gap: 5px;
        }

        .account-type-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .account-type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .account-type-btn:hover:not(.active) {
            background: #e9ecef;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .signup-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f8 100%);
            border-radius: 12px;
            margin-top: 20px;
        }

        .signup-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn-signup {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            color: white;
            text-decoration: none;
        }

        .other-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .other-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin: 0 10px;
        }

        .other-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .login-message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .login-message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        @media(max-width: 600px) {
            .auth-card {
                padding: 30px 20px;
            }

            .auth-card-header h1 {
                font-size: 24px;
            }

            .account-type-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

        // Your Firebase config
       const firebaseConfig = {
    apiKey: "AIzaSyCk7rNj_35-C8zrQB0O2S4c9CORNIsqlxQ",
    authDomain: "mweshpra-apartments.firebaseapp.com",
    projectId: "mweshpra-apartments",
    storageBucket: "mweshpra-apartments.firebasestorage.app",
    messagingSenderId: "8486695233",
    appId: "1:8486695233:web:fa68793732171d5bfb71c0",
    measurementId: "G-1FM5TXCL1C",
    databaseURL: "https://mweshpra-apartments-default-rtdb.firebaseio.com/"
  };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
    </script>
</head>

<body>
    <div class="login-container">
        <div class="auth-card">
            <div class="auth-card-header">
                <h1><i class="fa-solid fa-building"></i> Mweshpra Apartments</h1>
                <p>Welcome back! Please sign in to continue</p>
            </div>

            <div class="account-type-selector">
                <button type="button" class="account-type-btn active" id="tenant-account-btn" onclick="switchAccountType('tenant')">
                    <i class="fa-solid fa-user"></i> Tenant Account
                </button>
                <button type="button" class="account-type-btn" id="security-account-btn" onclick="switchAccountType('security')">
                    <i class="fa-solid fa-shield-halved"></i> Security Account
                </button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required />
                </div>
                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" id="forgot-password" class="forgot-password-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" id="login-submit-btn">
                    <i class="fa-solid fa-right-to-bracket"></i> Sign In
                </button>
            </form>

            <div id="login-message" class="login-message"></div>

            <div class="signup-section">
                <p><i class="fa-solid fa-info-circle"></i> <strong>New Tenant?</strong> Create your account with an allowed email</p>
                <a href="signup.html" class="btn-signup">
                    <i class="fa-solid fa-user-plus"></i> Sign Up Now
                </a>
            </div>

            <div class="other-links">
                <a href="register.html">
                    <i class="fa-solid fa-envelope-open-text"></i> Customer Inquiry
                </a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const rememberMeCheckbox = document.getElementById("rememberMe");
        const forgotPasswordLink = document.getElementById("forgot-password");
        const loginMessage = document.getElementById("login-message");
        const loginSubmitBtn = document.getElementById("login-submit-btn");
        const tenantBtn = document.getElementById("tenant-account-btn");
        const securityBtn = document.getElementById("security-account-btn");
        let currentAccountType = 'tenant';

        // Account type switching function
        window.switchAccountType = function(type) {
            currentAccountType = type;
            
            if (type === 'security') {
                // Redirect to security login page
                window.location.href = 'security.html';
                return;
            } else {
                // Show tenant login form
                tenantBtn.classList.add('active');
                securityBtn.classList.remove('active');
            }
        };

        // Show message helper
        function showMessage(message, type) {
            loginMessage.textContent = message;
            loginMessage.className = 'login-message ' + (type || 'error');
            loginMessage.style.display = 'block';
            setTimeout(() => {
                loginMessage.style.display = 'none';
            }, 5000);
        }

        // Handle login form submit
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = loginForm.email.value.trim();
            const password = loginForm.password.value;

            if (!email || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            // Show loading state
            const originalBtnText = loginSubmitBtn.innerHTML;
            loginSubmitBtn.disabled = true;
            loginSubmitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing In...';
            loginMessage.style.display = 'none';

            // Set persistence based on "remember me"
            const persistence = rememberMeCheckbox.checked
                ? firebase.auth.Auth.Persistence.LOCAL
                : firebase.auth.Auth.Persistence.SESSION;

            auth.setPersistence(persistence)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Login successful, user:", user.email);

                    // Check if admin first (case-insensitive)
                    const adminEmail = "preston.mwendwa@riarauniversity.ac.ke";
                    if (user.email && user.email.toLowerCase() === adminEmail.toLowerCase()) {
                        console.log("Admin detected, redirecting to admin panel");
                        showMessage("Admin login successful! Redirecting...", 'success');
                        setTimeout(() => {
                            window.location.href = "admin.html";
                        }, 1000);
                        return;
                    }

                    // Check if user exists in tenants database
                    console.log("Checking tenant database for user:", user.uid);
                    const tenantRef = database.ref('tenants/' + user.uid);
                    tenantRef.once('value', (snapshot) => {
                        console.log("Tenant check result:", snapshot.exists());
                        if (snapshot.exists()) {
                            showMessage("Login successful! Redirecting...", 'success');
                            setTimeout(() => {
                                window.location.href = "portal.html";
                            }, 1000);
                        } else {
                            // Tenant record doesn't exist - try to create a basic one
                            console.log("Tenant record not found, creating basic tenant record...");
                            const basicTenantData = {
                                info: {
                                    email: user.email,
                                    fullName: user.displayName || user.email.split('@')[0],
                                    phone: ''
                                },
                                finance: {
                                    rentDue: 0,
                                    rentDueDate: '',
                                    walletBalance: 0,
                                    maintenanceFee: 0,
                                    maintenanceDueDate: '',
                                    lastPayment: {
                                        amount: 0,
                                        date: ''
                                    },
                                    otherFees: []
                                }
                            };
                            
                            // Try to create tenant record
                            tenantRef.set(basicTenantData)
                                .then(() => {
                                    console.log("Basic tenant record created successfully");
                                    showMessage("Login successful! Your account has been set up. Redirecting...", 'success');
                                    setTimeout(() => {
                                        window.location.href = "portal.html";
                                    }, 1500);
                                })
                                .catch((createError) => {
                                    console.error("Error creating tenant record:", createError);
                                    showMessage("Access denied. Your account exists but tenant data is missing. Please contact the landlord to set up your tenant profile, or try signing up again.", 'error');
                                    auth.signOut();
                                    loginSubmitBtn.disabled = false;
                                    loginSubmitBtn.innerHTML = originalBtnText;
                                });
                        }
                    }).catch((error) => {
                        console.error("Login error:", error);
                        // Check if it's a permission error
                        if (error.code === 'PERMISSION_DENIED' || error.message.includes('permission')) {
                            showMessage("Database permission error. Please ensure Firebase rules are updated correctly. Contact the admin if this persists.", 'error');
                        } else {
                            showMessage("Error verifying access: " + error.message, 'error');
                        }
                        auth.signOut();
                        loginSubmitBtn.disabled = false;
                        loginSubmitBtn.innerHTML = originalBtnText;
                    });
                })
                .catch((error) => {
                    console.error("Login failed:", error);
                    let errorMsg = 'Login failed. Please try again.';
                    if (error.code === 'auth/user-not-found') {
                        errorMsg = 'No account found with this email. Please sign up first.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMsg = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMsg = 'Invalid email address.';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    showMessage(errorMsg, 'error');
                    loginSubmitBtn.disabled = false;
                    loginSubmitBtn.innerHTML = originalBtnText;
                });
        });

        // Password reset
        forgotPasswordLink.addEventListener("click", (e) => {
            e.preventDefault();
            const email = loginForm.email.value.trim();
            if (!email) {
                showMessage("Please enter your email to reset password.", 'error');
                return;
            }
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage("Password reset email sent! Please check your inbox.", 'success');
                })
                .catch((error) => {
                    let errorMsg = "Error sending reset email.";
                    if (error.code === 'auth/user-not-found') {
                        errorMsg = "No account found with this email.";
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    showMessage(errorMsg, 'error');
                });
        });
    </script>
</body>
