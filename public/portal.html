<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Mweshpra Apartments - Tenant Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .portal-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            position: relative;
        }
        
        .sidebar-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .sidebar-close {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1002;
        }
        
        .sidebar-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .sidebar-profile {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .sidebar-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #667eea;
            object-fit: cover;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .sidebar-profile h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .sidebar-profile p {
            color: #666;
            font-size: 12px;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover, .menu-item.active {
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
            color: #667eea;
        }
        
        .menu-item i {
            width: 25px;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .menu-item span {
            font-weight: 500;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        .top-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-bar h1 {
            color: #333;
            font-size: 28px;
        }
        
        .top-bar-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .content-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            min-height: calc(100vh - 200px);
            overflow-x: hidden;
        }
        
        .content-area * {
            max-width: 100%;
        }
        
        .content-area img {
            max-width: 100%;
            height: auto;
        }
        
        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 14px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        /* Sidebar Overlay for Mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .sidebar-overlay.active {
            display: block;
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Ensure consistent behavior across devices */
        @media (max-width: 768px) {
            .sidebar-overlay {
                display: none;
            }
            
            .sidebar-overlay.active {
                display: block;
                pointer-events: auto;
            }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active,
            .sidebar.open {
                transform: translateX(0);
            }
            
            .menu-toggle {
                display: block;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px 15px;
            }
            
            .top-bar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .top-bar h1 {
                font-size: 22px;
            }
            
            .top-bar-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .content-area {
                padding: 20px 15px;
                border-radius: 10px;
                position: relative;
                z-index: 1;
            }
            
            /* Prevent overlay from blocking content interactions */
            .content-area * {
                position: relative;
                z-index: 2;
            }
            
            .sidebar-header {
                padding: 20px 15px;
            }
            
            .sidebar-header h2 {
                font-size: 20px;
            }
            
            .sidebar-close {
                display: block;
            }
            
            .sidebar-profile {
                padding: 15px;
            }
            
            .sidebar-profile img {
                width: 60px;
                height: 60px;
            }
            
            .menu-item {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .menu-item i {
                width: 20px;
                font-size: 16px;
                margin-right: 12px;
            }
        }
        
        
        @media (max-width: 480px) {
            .main-content {
                padding: 10px;
            }
            
            .top-bar {
                padding: 12px 15px;
                border-radius: 10px;
            }
            
            .top-bar h1 {
                font-size: 18px;
            }
            
            .content-area {
                padding: 15px 10px;
            }
            
            .btn-logout {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .sidebar {
                width: 260px;
            }
            
            .menu-toggle {
                top: 10px;
                left: 10px;
                padding: 10px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content-area {
            animation: fadeIn 0.5s ease-out;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Payment Reminders System -->
    <script src="js/payment-reminders.js"></script>
    
    <!-- Notifications System -->
    <script src="js/notifications.js"></script>

            };
            document.head.appendChild(script);
        }

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCk7rNj_35-C8zrQB0O2S4c9CORNIsqlxQ",
            authDomain: "mweshpra-apartments.firebaseapp.com",
            databaseURL: "https://mweshpra-apartments-default-rtdb.firebaseio.com/",
            projectId: "mweshpra-apartments",
            storageBucket: "mweshpra-apartments.firebasestorage.app",
            messagingSenderId: "8486695233",
            appId: "1:8486695233:web:fa68793732171d5bfb71c0",
            measurementId: "G-1FM5TXCL1C"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Make firebase globally available for portal pages
        window.firebase = firebase;
        window.auth = auth;
        window.database = database;
        
        // Check authentication
        auth.onAuthStateChanged(user => {
            if (user) {
                const adminEmail = "preston.mwendwa@riarauniversity.ac.ke";
                if (user.email && user.email.toLowerCase() === adminEmail.toLowerCase()) {
                    window.location.href = "admin.html";
                    return;
                }
                
                // Load tenant data
                const tenantRef = database.ref('tenants/' + user.uid);
                tenantRef.once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const tenantData = snapshot.val();
                        const info = tenantData.info || {};
                        updateSidebarProfile(info);
                        window.currentTenantInfo = info;
                        
                        // Initialize payment reminders
                        if (window.initializePaymentReminders) {
                            setTimeout(() => {
                                window.initializePaymentReminders();
                            }, 2000); // Wait 2 seconds for everything to load
                        }
                        
                        // Initialize notifications system
                        if (window.initializeNotifications) {
                            setTimeout(() => {
                                window.initializeNotifications();
                            }, 2500);
                        }
                    } else {
                        alert("You are not authorized. Please contact the landlord.");
                        auth.signOut();
                        window.location.href = "login.html";
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });
        
        function updateSidebarProfile(info) {
            const profileImg = document.getElementById('sidebar-profile-img');
            const profileName = document.getElementById('sidebar-profile-name');
            const profileEmail = document.getElementById('sidebar-profile-email');
            
            if (profileImg && info.profilePicture) {
                profileImg.src = info.profilePicture;
            }
            if (profileName) profileName.textContent = info.fullName || 'Tenant';
            if (profileEmail) profileEmail.textContent = info.email || '';
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut().then(() => {
                    window.location.href = "login.html";
                });
            }
        }
        
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.toggle('active');
                sidebar.classList.toggle('open'); // Keep for backward compatibility
            }
            if (overlay) {
                overlay.classList.toggle('active');
            }
        }
        
        function closeMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.remove('active');
                sidebar.classList.remove('open');
            }
            if (overlay) {
                overlay.classList.remove('active');
            }
        }
        
        // Load page content
        function loadPage(page, event) {
            // Close menu on mobile after navigation
            if (window.innerWidth <= 768) {
                closeMenu();
            }
            
            // Prevent event propagation if event exists
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const contentArea = document.getElementById('content-area');
            const pageTitle = document.getElementById('page-title');
            const menuItems = document.querySelectorAll('.menu-item');
            
            // Update active menu item
            menuItems.forEach(item => item.classList.remove('active'));
            let clickedItem = null;
            if (event && event.target) {
                // Check if closest is available (for older browsers, use polyfill approach)
                if (typeof event.target.closest === 'function') {
                    clickedItem = event.target.closest('.menu-item');
                } else {
                    // Fallback for browsers without closest support
                    let element = event.target;
                    while (element && !clickedItem) {
                        if (element.classList && element.classList.contains('menu-item')) {
                            clickedItem = element;
                        } else {
                            element = element.parentElement;
                        }
                    }
                }
            }
            if (!clickedItem) {
                clickedItem = document.querySelector(`.menu-item[onclick*="${page}"]`);
            }
            if (clickedItem) clickedItem.classList.add('active');
            
            // Update page title
            const titles = {
                'dashboard': 'Dashboard',
                'finance': 'Finance',
                'profile': 'Profile',
                'announcements': 'Announcements',
                'maintenance': 'Maintenance',
                'community': 'Community',
                'notifications': 'Notifications',
                'visitors': 'Visitors',
                'documents': 'Documents',
                'calendar': 'Events Calendar',
                'packages': 'Package Delivery',
                'parking': 'Parking Management'
            };
            pageTitle.textContent = titles[page] || 'Portal';
            
            // Load page content
            if (page === 'finance') {
                // Load financeportal.html content directly
                fetch('financeportal.html')
                    .then(response => {
                        if (!response.ok) throw new Error('Not found');
                        return response.text();
                    })
                    .then(html => {
                        // Extract scripts before setting innerHTML (scripts won't execute when set via innerHTML)
                        const scripts = [];
                        // More robust regex that handles various script tag formats
                        const scriptTagRegex = /<script(?:\s+[^>]*)?>([\s\S]*?)<\/script>/gi;
                        let match;
                        let lastIndex = 0;
                        
                        // Reset regex lastIndex to avoid issues with global regex
                        scriptTagRegex.lastIndex = 0;
                        
                        // Extract all script contents
                        while ((match = scriptTagRegex.exec(html)) !== null) {
                            if (match[1]) {
                                const scriptContent = match[1].trim();
                                if (scriptContent && scriptContent.length > 0) {
                                    scripts.push(scriptContent);
                                    console.log(`Extracted finance script ${scripts.length}, length: ${scriptContent.length} chars`);
                                }
                            }
                            // Prevent infinite loop
                            if (match.index === lastIndex) {
                                break;
                            }
                            lastIndex = match.index;
                        }
                        
                        // Remove scripts from HTML before inserting
                        const htmlWithoutScripts = html.replace(/<script(?:\s+[^>]*)?>[\s\S]*?<\/script>/gi, '');
                        contentArea.innerHTML = htmlWithoutScripts;
                        
                        // Execute all scripts sequentially
                        const totalScripts = scripts.length;
                        
                        if (totalScripts === 0) {
                            console.warn('No scripts found in financeportal.html');
                        } else {
                            console.log(`Found ${totalScripts} script(s) in financeportal.html`);
                        }
                        
                        // Execute scripts synchronously with error handling
                        scripts.forEach((scriptContent, index) => {
                            try {
                                if (scriptContent && scriptContent.trim()) {
                                    console.log(`Executing script ${index + 1}/${totalScripts}...`);
                                    
                                    // Create a new script element and append to body for execution
                                    // Scripts with textContent execute synchronously when appended
                                    const trimmedContent = scriptContent.trim();
                                    const scriptEl = document.createElement('script');
                                    
                                    try {
                                        scriptEl.textContent = trimmedContent;
                                        document.body.appendChild(scriptEl);
                                        console.log(`✓ Script ${index + 1}/${totalScripts} executed from financeportal.html`);
                                        
                                        // Check if functions are now available
                                        setTimeout(() => {
                                            if (typeof window.loadTenantFinanceData === 'function') {
                                                console.log('✓ loadTenantFinanceData is now available on window');
                                            } else {
                                                console.warn('⚠ loadTenantFinanceData still not on window after script execution');
                                            }
                                            if (typeof window.downloadReceipt === 'function') {
                                                console.log('✓ downloadReceipt is now available on window');
                                            } else {
                                                console.warn('⚠ downloadReceipt still not on window after script execution');
                                            }
                                            if (typeof window.applyCheckout === 'function') {
                                                console.log('✓ applyCheckout is now available on window');
                                            } else {
                                                console.warn('⚠ applyCheckout still not on window after script execution');
                                            }
                                            
                                            // Re-attach event listeners after scripts are loaded
                                            setTimeout(() => {
                                                const downloadBtn = document.getElementById('downloadReceiptBtn');
                                                const checkoutBtn = document.getElementById('applyCheckoutBtn');
                                                if (downloadBtn && typeof window.downloadReceipt === 'function') {
                                                    downloadBtn.onclick = () => window.downloadReceipt();
                                                    console.log('✓ Download receipt button event attached');
                                                }
                                                if (checkoutBtn && typeof window.applyCheckout === 'function') {
                                                    checkoutBtn.onclick = () => window.applyCheckout();
                                                    console.log('✓ Apply checkout button event attached');
                                                }
                                            }, 200);
                                        }, 100);
                                        
                                        // Remove after execution
                                        setTimeout(() => {
                                            if (scriptEl.parentNode) {
                                                document.body.removeChild(scriptEl);
                                            }
                                        }, 0);
                                    } catch (appendError) {
                                        console.error(`Error appending finance script ${index + 1}:`, appendError);
                                        // Fallback: try direct eval
                                        try {
                                            eval(trimmedContent);
                                            console.log(`✓ Finance script ${index + 1} executed via eval fallback`);
                                        } catch (evalError) {
                                            console.error(`✗ Finance script ${index + 1} failed even with eval:`, evalError);
                                            console.error('Script preview:', trimmedContent.substring(0, 300));
                                        }
                                    }
                                }
                            } catch (e) {
                                console.error(`Error executing script ${index + 1} from financeportal.html:`, e);
                                console.error('Script content preview:', scriptContent.substring(0, 200) + '...');
                                // Fallback: try direct eval
                                try {
                                    console.log('Trying eval fallback...');
                                    eval(scriptContent);
                                    console.log(`✓ Script ${index + 1} executed via eval fallback`);
                                } catch (evalError) {
                                    console.error(`✗ Script ${index + 1} failed even with eval:`, evalError);
                                    console.error('Full error:', evalError);
                                }
                            }
                        });
                        
                        // Function to manually load and display finance data immediately
                        function loadFinanceDataManually() {
                            console.log('Loading finance data manually...');
                            if (window.auth && window.database && window.auth.currentUser) {
                                const user = window.auth.currentUser;
                                const tenantRef = window.database.ref('tenants/' + user.uid);
                                
                                tenantRef.on('value', (snapshot) => {
                                    if (snapshot.exists()) {
                                        const tenantData = snapshot.val();
                                        const finance = tenantData.finance || {};
                                        const info = tenantData.info || {};
                                        
                                        console.log('Finance data loaded:', finance);
                                        console.log('Tenant info loaded:', info);
                                        
                                        // Update UI elements directly
                                        const updateElement = (id, value) => {
                                            const el = document.getElementById(id);
                                            if (el) {
                                                el.textContent = value;
                                                console.log(`✓ Updated ${id}: ${value}`);
                                            } else {
                                                console.warn(`✗ Element ${id} not found`);
                                            }
                                        };
                                        
                                        // Update rent due
                                        updateElement('rentDue', (finance.rentDue || 0).toFixed(2) + ' KSh');
                                        updateElement('rentDueDate', finance.rentDueDate || '-');
                                        
                                        // Update wallet
                                        updateElement('walletBalance', (finance.walletBalance || 0).toFixed(2) + ' KSh');
                                        
                                        // Update water bill
                                        updateElement('waterBill', (finance.waterBill || 0).toFixed(2) + ' KSh');
                                        updateElement('waterBillDate', finance.waterBillDate || '-');
                                        
                                        // Update welcome name
                                        updateElement('welcomeName', info.fullName || 'Tenant');
                                        
                                        // Update customer ID
                                        if (user.uid) {
                                            updateElement('customerId', user.uid.substring(0, 10));
                                        }
                                        
                                        // Update meter number and account number
                                        updateElement('meterNumber', info.meterNumber || '-');
                                        updateElement('accountNumber', info.accountNumber || '-');
                                        
                                        // Update account number instruction
                                        const accountInstructionEl = document.getElementById('accountNumberInstruction');
                                        if (accountInstructionEl) {
                                            accountInstructionEl.textContent = info.accountNumber || '(Your account number)';
                                        }
                                        
                                        // Calculate and update days stayed
                                        if (info.moveInDate) {
                                            try {
                                                const moveIn = new Date(info.moveInDate);
                                                const today = new Date();
                                                moveIn.setHours(0, 0, 0, 0);
                                                today.setHours(0, 0, 0, 0);
                                                const daysStayed = Math.floor((today - moveIn) / (1000 * 60 * 60 * 24));
                                                updateElement('daysStayed', daysStayed >= 0 ? daysStayed : 0);
                                                
                                                const dateObj = new Date(info.moveInDate);
                                                const formattedDate = dateObj.toLocaleDateString('en-KE', { year: 'numeric', month: 'long', day: 'numeric' });
                                                updateElement('moveInDate', formattedDate);
                                            } catch (e) {
                                                console.error('Error calculating days stayed:', e);
                                            }
                                        } else {
                                            updateElement('daysStayed', '0');
                                            updateElement('moveInDate', 'Not set');
                                        }
                                        
                                        console.log('✓ Finance UI updated manually');
                                    } else {
                                        console.log('No tenant data found in database');
                                    }
                                }, (error) => {
                                    console.error('Error loading finance data:', error);
                                });
                            } else {
                                console.error('Firebase not available for manual load');
                                console.log('Auth:', !!window.auth, 'Database:', !!window.database, 'User:', !!window.auth?.currentUser);
                            }
                        }
                        
                        // Load data immediately (don't wait for scripts)
                        loadFinanceDataManually();
                        
                        // Also check for functions after a short delay (in case scripts load successfully)
                        setTimeout(() => {
                            console.log('Finance page loaded, checking functions...');
                            console.log('window.loadTenantFinanceData type:', typeof window.loadTenantFinanceData);
                            console.log('window.initializeFinancePage type:', typeof window.initializeFinancePage);
                            
                            // If functions are available, use them (they might have better features)
                            if (typeof window.loadTenantFinanceData === 'function') {
                                console.log('✓ loadTenantFinanceData function found, calling...');
                                window.loadTenantFinanceData();
                            }
                            
                            // Setup checkout form
                            if (typeof window.setupCheckoutForm === 'function') {
                                window.setupCheckoutForm();
                            }
                            
                            // Initialize finance page
                            if (typeof window.initializeFinancePage === 'function') {
                                console.log('✓ Calling initializeFinancePage...');

                    // Extract scripts before setting innerHTML (scripts won't execute when set via innerHTML)
                    const scripts = [];
                    // More robust regex that handles various script tag formats
                    const scriptTagRegex = /<script(?:\s+[^>]*)?>([\s\S]*?)<\/script>/gi;
                    let match;
                    let lastIndex = 0;
                    
                    // Reset regex lastIndex to avoid issues with global regex
                    scriptTagRegex.lastIndex = 0;
                    
                    // Extract all script contents
                    while ((match = scriptTagRegex.exec(html)) !== null) {
                        if (match[1]) {
                            const scriptContent = match[1].trim();
                            if (scriptContent && scriptContent.length > 0) {
                                scripts.push(scriptContent);
                                console.log(`Extracted script ${scripts.length}, length: ${scriptContent.length} chars`);
                            }
                        }
                        // Prevent infinite loop
                        if (match.index === lastIndex) {
                            break;
                        }
                        lastIndex = match.index;
                    }
                    
                    // Remove scripts from HTML before inserting
                    const htmlWithoutScripts = html.replace(/<script(?:\s+[^>]*)?>[\s\S]*?<\/script>/gi, '');

                    // Execute all scripts sequentially
                    scripts.forEach((scriptContent, index) => {

                                const trimmedContent = scriptContent.trim();
                                
                                // Try to create and execute script element

                                    // Append to body - this executes the script

                                    // Remove after execution

                                    // Fallback: try direct eval
                                    try {
                                        eval(trimmedContent);
                                        console.log(`✓ Script ${index + 1} executed via eval fallback`);
                                    } catch (evalError) {
                                        console.error(`✗ Script ${index + 1} failed even with eval:`, evalError);

                                        console.error('Script preview (first 200 chars):', trimmedContent.substring(0, 200));
                                    }
                                }
                            }
                        } catch (e) {
                            console.error(`Error executing script ${index + 1} from portal-${page}.html:`, e);
                            console.error('Script content preview:', scriptContent ? scriptContent.substring(0, 100) + '...' : 'No content');
                            // Fallback: try direct eval
                            try {
                                if (scriptContent && scriptContent.trim()) {
                                    eval(scriptContent.trim());
                                    console.log(`✓ Script ${index + 1} executed via eval fallback`);
                                }
                            } catch (evalError) {

                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="width: 30px; height: 30px; background: linear-gradient(135deg, #17a2b8 0%, #138496 100%); border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);"></div>
                            <span style="color: #333; font-weight: 600;">Visitor</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="width: 30px; height: 30px; background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border-radius: 5px; border: 3px solid #ffc107; box-shadow: 0 2px 8px rgba(0,0,0,0.2);"></div>
                            <span style="color: #333; font-weight: 600;">My Space</span>
                        </div>
                    </div>
                    <div class="parking-block-selector">
                        <h4 style="color: #333; margin-bottom: 15px;"><i class="fa-solid fa-building"></i> Select Block</h4>
                        <button class="parking-block-btn active" id="tenant-parking-block-btn-A" onclick="showTenantParkingBlock('A')" style="background: #667eea; color: white;">Block A</button>
                        <button class="parking-block-btn" id="tenant-parking-block-btn-B" onclick="showTenantParkingBlock('B')" style="background: #e0e0e0; color: #333;">Block B</button>
                        <button class="parking-block-btn" id="tenant-parking-block-btn-C" onclick="showTenantParkingBlock('C')" style="background: #e0e0e0; color: #333;">Block C</button>
                    </div>
                    <div id="tenant-parking-map-grid" class="parking-grid"></div>
                </div>
            `;

            loadTenantParkingData();
        }

        let tenantParkingData = {};
        let currentTenantParkingBlock = 'A';
        let currentUserApartment = null;

        function normalizeTenantBlock(value, fallbackId) {
            if (value) {
                let normalized = value.toString().trim().toUpperCase();
                if (normalized.startsWith('BLOCK')) {
                    normalized = normalized.replace('BLOCK', '').trim();
                }
                if (normalized.includes('-')) {
                    normalized = normalized.split('-')[0].trim();
                }
                return normalized.charAt(0) || '';
            }
            if (fallbackId && fallbackId.includes('-')) {
                return fallbackId.split('-')[0].trim().toUpperCase();
            }
            return '';
        }

        function loadTenantParkingData() {
            if (!window.database) {
                setTimeout(loadTenantParkingData, 500);
                return;
            }

            // Get user's apartment number
            if (window.auth && window.auth.currentUser) {
                window.database.ref('tenants').orderByChild('email').equalTo(window.auth.currentUser.email).once('value')
                    .then(snapshot => {
                        snapshot.forEach(child => {
                            const tenant = child.val();
                            currentUserApartment = tenant.houseNumber || tenant.info?.houseNumber || tenant.info?.house;
                        });
                        renderTenantParkingMap(currentTenantParkingBlock);
                        renderMyParkingSpaces();
                    });
            }

            window.database.ref('parkingSpaces').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    tenantParkingData = snapshot.val();
                }
                renderTenantParkingMap(currentTenantParkingBlock);
            });
        }

        window.showTenantParkingBlock = function(block) {
            if (!block) return;
            currentTenantParkingBlock = block;
            ['A', 'B', 'C'].forEach(b => {
                const btn = document.getElementById(`tenant-parking-block-btn-${b}`);
                if (btn) {
                    if (b === block) {
                        btn.classList.add('active');
                        btn.style.background = '#667eea';
                        btn.style.color = 'white';
                        btn.style.transform = 'scale(1.05)';
                    } else {
                        btn.classList.remove('active');
                        btn.style.background = '#e0e0e0';
                        btn.style.color = '#333';
                        btn.style.transform = 'scale(1)';
                    }
                }
            });
            renderTenantParkingMap(block);
        }

        function renderTenantParkingMap(block) {
            const grid = document.getElementById('tenant-parking-map-grid');
            if (!grid) return;

            const normalizedBlock = (block || '').toString().trim().toUpperCase();

            const blockSpaces = Object.entries(tenantParkingData || {})
                .filter(([id, space]) => {
                    const derivedBlock = normalizeTenantBlock(space && space.block, id);
                    return derivedBlock === normalizedBlock;
                })
                .sort((a, b) => {
                    const numA = parseInt(a[0].split('-')[1]) || 0;
                    const numB = parseInt(b[0].split('-')[1]) || 0;
                    return numA - numB;
                });

            if (blockSpaces.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; padding: 40px; grid-column: 1 / -1;">No parking spaces found for Block ' + normalizedBlock + '.</p>';
                return;
            }

            const normalizedApartment = currentUserApartment ? currentUserApartment.toString().trim().toLowerCase() : '';

            grid.innerHTML = blockSpaces.map(([id, space]) => {
                const spaceData = space || {};
                const spaceStatus = spaceData.status || 'available';
                const allocation = spaceData.tenant || spaceData.owner || '';
                const allocationNormalized = allocation ? allocation.toString().trim().toLowerCase() : '';
                const isMySpace = allocationNormalized && normalizedApartment && allocationNormalized === normalizedApartment;
                const statusClass = isMySpace ? 'my-space' : spaceStatus;
                const statusLabel = isMySpace ? 'MY SPACE' : spaceStatus.replace('-', ' ').toUpperCase();
                const vehicleInfo = spaceData.vehicle ? `<div style="font-size: 10px; margin-top: 3px; opacity: 0.9;">${spaceData.vehicle}</div>` : '';
                const allocationText = allocation
                    ? `<div class="parking-space-allocation">${isMySpace ? 'Allocated to you' : 'Allocated: ' + allocation}</div>`
                    : '';
                
                return `
                    <div class="parking-space ${statusClass}" data-space-id="${id}">
                        <div class="parking-space-number">${id}</div>
                        <div class="parking-space-status">${statusLabel}</div>
                        ${vehicleInfo}
                        ${allocationText}
                    </div>
                `;
            }).join('');

            renderMyParkingSpaces();
        }

        function renderMyParkingSpaces() {
            const list = document.getElementById('my-parking-spaces');
            if (!list) return;

            const normalizedApartment = currentUserApartment ? currentUserApartment.toString().trim().toLowerCase() : '';

            if (!normalizedApartment) {
                list.innerHTML = '<div style="padding: 20px; background: #f8f9fa; border-radius: 12px; color: #666;">We are confirming your parking allocation...</div>';
                return;
            }

            const mySpaces = Object.entries(tenantParkingData || {}).filter(([id, space]) => {
                if (!space) return false;
                const allocation = space.tenant || space.owner;
                if (!allocation) return false;
                return allocation.toString().trim().toLowerCase() === normalizedApartment;
            });

            if (!mySpaces.length) {
                list.innerHTML = '<div style="padding: 20px; background: #fff7e0; border-radius: 12px; color: #8a6d00;">No parking allocation has been assigned to you yet.</div>';
                return;
            }

            list.innerHTML = mySpaces.map(([id, space]) => {
                const statusText = (space.status || 'available').replace('-', ' ').toUpperCase();
                const vehicle = space.vehicle || 'Vehicle not registered';
                const lastUpdate = space.updatedAt ? new Date(space.updatedAt).toLocaleString() : 'Not updated';

                return `
                    <div style="border: 1px solid rgba(255,179,0,0.3); border-radius: 14px; padding: 20px; background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%); box-shadow: 0 10px 25px rgba(255,179,0,0.15);">
                        <div style="font-size: 20px; font-weight: 700; color: #a26700; margin-bottom: 6px;">${id}</div>
                        <div style="color: #444; margin-bottom: 4px;"><strong>Status:</strong> ${statusText}</div>
                        <div style="color: #444; margin-bottom: 4px;"><strong>Allocated To:</strong> ${space.tenant || space.owner || currentUserApartment}</div>
                        <div style="color: #444; margin-bottom: 4px;"><strong>Vehicle:</strong> ${vehicle}</div>
                        ${space.parkingNotes ? `<div style="color: #444; margin-bottom: 4px;"><strong>Notes:</strong> ${space.parkingNotes}</div>` : ''}
                        <div style="color: #7a7a7a; font-size: 12px;">Updated: ${lastUpdate}</div>
                    </div>
                `;
            }).join('');
        }
    </script>

                        <span id="notification-badge" style="display: none; position: absolute; top: -5px; right: -5px; background: #dc3545; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 11px; align-items: center; justify-content: center; font-weight: bold; line-height: 20px; text-align: center;">0</span>

    <script>
        // Load dashboard by default
        window.addEventListener('DOMContentLoaded', () => {
            loadPage('dashboard');
            
            // Prevent clicks on content area from closing menu
            const contentArea = document.getElementById('content-area');
            if (contentArea) {
                contentArea.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
                
                // Prevent form inputs and buttons from closing menu
                contentArea.addEventListener('focus', function(e) {
                    if (window.innerWidth <= 768) {
                        closeMenu();
                    }
                }, true);
            }
            
            // Close menu when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    const menuToggle = document.querySelector('.menu-toggle');
                    const contentArea = document.getElementById('content-area');
                    
                    // Don't close if clicking on menu toggle, sidebar, or content area
                    if (sidebar && sidebar.contains(e.target)) return;
                    if (menuToggle && menuToggle.contains(e.target)) return;
                    if (contentArea && contentArea.contains(e.target)) {
                        // Only close if menu is open and clicking on content
                        if (sidebar && sidebar.classList.contains('active')) {
                            closeMenu();
                        }
                        return;
                    }
                }
            });
        });
    </script>
